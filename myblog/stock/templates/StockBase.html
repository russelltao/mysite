<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}研究</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block desc %}关于高性能服务器编程，与分布式海量数据下的架构与算法{% endblock %}">
        <meta name="keywords" content="{% block keywords %}tcp,linux,server,web开发,工作经验,c/c++,nginx{% endblock %}">
        <meta name="author" content="陶辉">
        <meta name="baidu-site-verification" content="OVJMbWsbnb" />

        <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon" />
		
        {% load bootstrap3 %}
		{% bootstrap_css %}
		<script src="/static/blog/js/jquery-1.11.0.min.js"></script>
		{% bootstrap_javascript %}
		
	    <link href="/static/blog/css/style.css" rel="stylesheet">
	    {%  block extend_style %}{% endblock %}
    </head>
    
    <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    	<div class="container">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/stocks">股票研究</a>
		  </div>
		
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    <ul class="nav navbar-nav">
		       <li class=""><a href="/stocks">我的收益</a></li>
		       <li class=""><a href="/turnoverratio">换手率统计</a></li>
		    </ul>
		    
		    <form class="navbar-form navbar-right" role="search" method="get" action="/stockKL/master/">
		      <div class="form-group">
		        <input type="text" class="form-control input-medium search-query" placeholder="Search"" value="" name="s" id="s">
		      </div>
		      <button type="submit" class="btn btn-default">查看</button>
		    </form>
		
		  </div>
   		</div>
    </nav>
    
		<div class="container">
		<div class="row">
		                   {% block main %}{% endblock %}
		</div>
		</div>
    </body>
</html>
